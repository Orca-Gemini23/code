<html>
    <head>
        <title>
            E224
        </title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <!-- using the factory dependency-->
        <div ng-app = "myApp" ng-controller = "myctrl">
            <!-- defining the module -->
            Result is: {{message}}
        </div>

        <script>
            var x = angular.module('myApp', []);

            // defining the service which is going to be injected :: 
            x.factory('myService', function(){
                // it returns a value
                return{
                    variable: function(name){
                        return "Hello " + name;
                    }
                };
            });

            x.controller('myctrl', function($scope, myService){
                $scope.name = "Yash";
                $scope.message = myService.variable($scope.name);
            });
        </script>
    </body>
</html>
